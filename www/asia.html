        <script type="text/javascript">
          $(document).ready(function(){

            $('.check_box').change(function(){
                if($('.check_box:checked').length==0){
                    $('.p_element').hide();
                }else{
                    $('.p_element').hide();
                    $('.check_box:checked').each(function(){
                        $('#'+$(this).attr('data-ptag')).show();
                    });
                }

          });
